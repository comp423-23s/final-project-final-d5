<h1>Forum</h1>

<table>
  <thead>
      <td>Response</td>
      <td>First Name</td> 
      <td>Last Name</td>
      <td>Date</td>
  </thead>
  <tbody>
      <tr *ngFor="let post of post$| async">
          <td>{{ post.content }}</td>
          <td>{{ post.user.first_name}}</td>
          <td>{{ post.user.last_name}}</td>
          <td>{{ post.timestamp }}</td>
      </tr>
  </tbody>
  <a mat-list-item routerLink="/forum">Make a Post</a>
</table>
